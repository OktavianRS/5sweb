<div class="animated fadeIn departments">


    <div class="card" ng-controller="criteriaCtrl">
      <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-plus-square-o"></i>Department creation
                    <div class="card-actions">
                        <a ng-if="departmentState" ng-click="handleMinimize()"><i class="icon-arrow-up"></i></a>
                        <a ng-if="!departmentState" ng-click="handleMinimize()"><i class="icon-arrow-down"></i></a>
                    </div>
                </div>
                <div class="card-block department-form" ng-if="criteriaState">
                    <form class="form-2orizontal">
                        <div class="form-group">
                            <label class="form-control-label" for="prependedInput">Name</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <input
                                      id="prependedInput"
                                      class="form-control"
                                      size="16"
                                      type="text"
                                      ng-model="criteria.name"
                                    >
                                </div>
                                <p class="help-block">Enter criteria name here</p>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button
                              type="submit"
                              class="btn btn-primary"
                              ng-click="createCriteria()"
                            >
                              Save criteria
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
      </div>

      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header">
                      <i class="fa fa-align-justify"></i> Criteria list
                  </div>
                  <div class="card-block">
                      <table class="table table-bordered table-striped table-sm">
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr
                                ng-repeat="criteria in criteriasList track by $index"
                              >
                                  <td
                                    class="department-name"
                                    ng-click="editCriteria(criteria)">
                                    <i class="fa fa-pencil"></i> {{criteria.name}}
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-danger"
                                      ng-click="deleteCriteria(criteria.id)"
                                    >
                                      Delete
                                    </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
          <!--/.col-->
      </div>
      <!--/.row-->

    </div>
    <!--/.card-->



</div>
