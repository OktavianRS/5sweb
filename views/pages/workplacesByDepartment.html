<div class="animated fadeIn workplaces">
    <div class="card" ng-controller="workplacesByDepartmentCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Workplace list
                        <button
                          type="button"
                          class="btn btn-primary btn-sm action-button"
                          ng-click="createWorkplaceModal()"
                          >
                            Add workplace
                        </button>
                    </div>
                    <div class="card-block">
                      <table
                        class="table table-bordered table-striped table-sm"
                        ng-if="workplacesList.length"
                      >
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Criteria</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="workplace in workplacesList track by $index">
                                <td class="workplace-name">{{workplace.name}}</td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary" ng-click="showCriteria(workplace.id, workplace.name)">Show Critetia</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-success"  ng-click="editWorkplace(workplace)">Edit</button>
                                    <button type="button" class="btn btn-outline-danger"  ng-click="deleteWorkPlace(workplace.id)">Delete</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <ul class="pagination" ng-if="paginationParams.totalPages>1">

                            <!--Prev button-->
                            <li class="page-item" ng-click="prevPage()">
                            <a class="page-link" href="#">Prev</a>
                            </li>
                            <!--end of Prev button-->

                            <!--Pagination body-->
                            <li
                            class="page-item"
                            ng-repeat="page in paginationParams.pageCount track by $index"
                            ng-class="{ 'active' : page === paginationParams.current-1 }"
                            ng-click="changePage(page+1)"
                            >
                                <a class="page-link" href="#">{{ page + 1 }}</a>
                            </li>
                            <!--end of Pagination body-->

                            <!--Next button-->
                            <li class="page-item" ng-click="nextPage()">
                            <a class="page-link" href="#">Next</a>
                            </li>
                            <!--end of Next button-->

                        </ul>

                        <div class="empty-list" ng-if="!workplacesList.length">
                          Workplaces list is empty
                          <a
                            href="#"
                            ng-click="createWorkplaceModal()"
                          >
                            Add new workplace
                          </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
