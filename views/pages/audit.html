<div class="animated fadeIn audit">


    <div class="card" ng-controller="auditCtrl">
      <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-plus-square-o"></i>Audit creation
                    <div class="card-actions">
                        <a ng-if="auditState" ng-click="handleMinimize()"><i class="icon-arrow-up"></i></a>
                        <a ng-if="!auditState" ng-click="handleMinimize()"><i class="icon-arrow-down"></i></a>
                    </div>
                </div>
                <div class="card-block audit-form" ng-if="auditState">
                    <form ng-submit="submit()" class="form-2orizontal" >
                        <div class="form-group">
                            <label class="form-control-label" for="prependedInput">Name</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <input
                                      id="prependedInput"
                                      class="form-control"
                                      size="16"
                                      type="text"
                                      ng-model="audit.name"
                                      placeholder="Audit name"
                                    >
                                </div>
                                <p class="help-block">Enter audit name here</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="prependedInput">Description</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <textarea
                                      id="prependedInput"
                                      class="form-control"
                                      size="16"
                                      type="text"
                                      ng-model="audit.description"
                                      placeholder="Description"
                                    >
                                    </textarea>
                                </div>
                                <p class="help-block">Enter description here</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <div class="input-group">
                                    <label class="form-control-label audit__selectLabel" for="prependedInput">User</label>
                                    <label class="form-control-label audit__selectLabel" for="prependedInput">Department</label>
                                    <label class="form-control-label audit__selectLabel" for="prependedInput">Workplace</label>
                                </div>
                                <div class="input-group input-group-small">
                                    <label class="form-control-label audit__selectLabel2" for="prependedInput">User</label>
                                    <select
                                            class="audit__select form-control" name="workplaceSelect" id="workplaceSelect"
                                            ng-options="place.name for place in withHeaderWorkPlaces track by place.id"
                                            ng-model="search.place" ng-change="selectPlace(search.place)"
                                    >
                                    </select>
                                    <label class="form-control-label audit__selectLabel2" for="prependedInput">Department</label>
                                    <select
                                            class="audit__select form-control" name="departmentSelect" id="departmentSelect"
                                            ng-options="department.name for department in withHeaderDepartments track by department.id"
                                            ng-model="search.department" ng-change="selectDepartment(search.department)"
                                    >
                                    </select>
                                    <label class="form-control-label audit__selectLabel2" for="prependedInput">Workplace</label>
                                    <select
                                            class="audit__select form-control" name="workplaceSelect" id="workplaceSelect"
                                            ng-options="place.name for place in withHeaderWorkPlaces track by place.id"
                                            ng-model="search.place" ng-change="selectPlace(search.place)"
                                    >
                                    </select>
                                </div>
                                <p class="help-block">Choose user, department and workplace</p>
                            </div>
                        </div>
                        <div>
                            <label class="form-control-label" for="prependedInput">Score for target</label>
                            <rzslider rz-slider-model="scoreSlider.value"
                                      rz-slider-options="scoreSlider.options"></rzslider>
                            <p class="help-block">Choose score for target</p>
                        </div>
                        <div class="form-actions">
                            <button
                              type="submit"
                              class="btn btn-primary"
                            >
                              Create Audit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
      </div>

      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header">
                      <i class="fa fa-align-justify"></i> Audit list
                  </div>
                  <div class="card-block">
                      <table class="table table-bordered table-striped table-sm">
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Email</th>
                                  <th>Status</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr
                                ng-repeat="audit in auditList track by $index"
                              >
                                  <td
                                    class="audit-name"
                                    ng-click="editUser(user)">
                                    <i class="fa fa-pencil"></i>
                                     {{audit.name}}
                                   </td>
                                  <td
                                    class="audit-name"
                                    ng-click="editUser(user)">
                                    <i class="fa fa-pencil"></i>
                                     {{user.email}}
                                   </td>
                                  <td ng-if="user.status===10">
                                    <button
                                      type="button"
                                      class="btn btn-outline-success"
                                    >
                                      Active
                                    </button>
                                  </td>
                                  <td ng-if="user.status!==10">
                                    <button
                                      type="button"
                                      class="btn btn-outline-danger"
                                    >
                                      Deleted
                                    </button>
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-danger"
                                      ng-click="deleteUser(user.id)"
                                    >
                                      Delete
                                    </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
          <!--/.col-->
      </div>
      <!--/.row-->

    </div>
    <!--/.card-->



</div>
