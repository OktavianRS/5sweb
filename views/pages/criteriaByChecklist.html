<div class="animated fadeIn departments">


    <div class="card" ng-controller="criteriaByChecklistCtrl">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header" sticky offset="55">
                      <i class="fa fa-align-justify"></i> Criteria list
                  </div>
                  <div class="card-block">
                    <table
                      class="table table-bordered table-striped table-sm"
                      ng-if="criteriasList.length"
                    >
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr
                                ng-repeat="criteria in criteriasList track by $index"
                              >
                                  <td
                                    class="department-name"
                                  >
                                    {{criteria.name}}
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-success"
                                      ng-click="editCriteria(criteria)"
                                    >
                                      Edit
                                    </button>
                                    <button
                                      type="button"
                                      class="btn btn-outline-danger"
                                      ng-click="deleteCriteria(criteria.id)"
                                    >
                                      Delete
                                    </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>

                        <ul class="pagination" ng-if="paginationParams.totalPages>1">

                            <!--Prev button-->
                            <li class="page-item" ng-click="prevPage()">
                            <a class="page-link" href="#">Prev</a>
                            </li>
                            <!--end of Prev button-->

                            <!--Pagination body-->
                            <li
                            class="page-item"
                            ng-repeat="page in paginationParams.pageCount track by $index"
                            ng-class="{ 'active' : page === paginationParams.current-1 }"
                            ng-click="changePage(page+1)"
                            >
                                <a class="page-link" href="#">{{ page + 1 }}</a>
                            </li>
                            <!--end of Pagination body-->

                            <!--Next button-->
                            <li class="page-item" ng-click="nextPage()">
                            <a class="page-link" href="#">Next</a>
                            </li>
                            <!--end of Next button-->

                        </ul>

                      <div class="empty-list" ng-if="!criteriasList.length">
                        Criteria list is empty
                        <a
                          href="#"
                          ng-click="goToAllCriterias()"
                        >
                          Go to all criterias
                        </a>
                      </div>
                  </div>
              </div>
          </div>
          <!--/.col-->
      </div>
      <!--/.row-->

    </div>
    <!--/.card-->



</div>
