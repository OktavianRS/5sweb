<div class="animated fadeIn departments">


    <div class="card" ng-controller="companiesCtrl">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header" sticky offset="55">
                      <i class="fa fa-align-justify"></i> Company list
                      <button
                        type="button"
                        class="btn btn-primary btn-sm action-button"
                        ng-click="createCompanyModal()"
                        >
                          Add company
                      </button>
                  </div>
                  <div class="card-block">
                    <table
                      class="table table-bordered table-striped table-sm"
                      ng-if="companiesList.length"
                    >
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr ng-repeat="company in companiesList track by $index">
                                  <td class="department-name">
                                    {{company.name}}
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-success"
                                      ng-click="editCompany(company)"
                                    >
                                      Edit
                                    </button>
                                    <button
                                      type="button"
                                      class="btn btn-outline-danger"
                                      ng-click="deleteCompany(company.id)"
                                    >
                                      Delete
                                    </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                      <div class="empty-list" ng-if="!companiesList.length">
                        Companies list is empty
                        <a
                          href="#"
                          ng-click="createCompanyModal()"
                        >
                          Add new company
                        </a>
                      </div>
                  </div>
              </div>
          </div>
          <!--/.col-->
      </div>
      <!--/.row-->

    </div>
    <!--/.card-->



</div>
