<div class="animated fadeIn">
    <div class="card" ng-controller="workplacesCtrl">
        <!--<div class="btn-group buttons">-->
            <!--<button type="button" class="btn moveall btn-default" title="Move all teh elementz!!!">-->
                <!--<i class="icon-arrow-right"></i>-->
                <!--<i class="icon-arrow-right"></i>-->
            <!--</button>-->
            <!--<button type="button" class="btn move btn-default"  title="MOVE SELECTED">-->
                <!--<i class="icon-arrow-right"></i>-->
            <!--</button>-->
        <!--</div>-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-plus-square-o"></i>Workplace creation
                        <div class="card-actions">
                            <a ng-if="departmentState" ng-click="handleMinimize()"><i class="icon-arrow-up"></i></a>
                            <a ng-if="!departmentState" ng-click="handleMinimize()"><i class="icon-arrow-down"></i></a>
                        </div>
                    </div>
                    <div class="card-block department-form" ng-if="departmentState">
                            <form class="form-2orizontal">
                                <div class="form-group row">
                                    <div class="col-sm-12 col-md-6">
                                        <label class="form-control-label" for="prependedInputWorkplace">Name</label>
                                        <div class="controls">
                                            <div class="input-prepend input-group">
                                                <input
                                                        id="prependedInputWorkplace"
                                                        class="form-control"
                                                        size="16"
                                                        type="text"
                                                        ng-model="workplace.name"
                                                >
                                            </div>
                                            <p class="help-block">Enter workplace name here</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label class="form-control-label" for="prependedInputDepartment">Name</label>
                                        <div class="controls">
                                            <div class="input-prepend input-group">
                                                <select
                                                        class="form-control" name="prependedInputDepartment" id="prependedInputDepartment"
                                                        ng-options="department.name for department in departments track by department.id"
                                                        ng-model="search.department" ng-change="selectPlace(search.department)"

                                                >
                                                </select>
                                            </div>
                                            <p class="help-block">Choose department name here</p>
                                        </div>
                                    </div>
                                </div>

                                <select
                                        ng-model="model"
                                        ng-options="obj as obj.text for obj in list track by obj.id"
                                        multiple
                                        bs-duallistbox
                                        bootstrap2="{{ settings.bootstrap2 }}"

                                        move-on-select="{{ settings.moveOnSelect }}"
                                        preserve-selection="{{ settings.preserveSelection }}"

                                        move-selected-label="{{ settings.moveSelectedLabel }}"
                                        move-all-label="{{ settings.moveAllLabel }}"
                                        remove-selected-label="{{ settings.removeSelectedLabel }}"
                                        remove-all-label="{{ settings.removeAllLabel }}"

                                        non-selected-list-label="{{ settings.nonSelectedListLabel }}"
                                        selected-list-label="{{ settings.selectedListLabel }}"

                                        postfix="{{ settings.postfix }}"
                                        select-min-height="{{ settings.selectMinHeight }}"

                                        filter="{{ settings.filter }}"
                                        filter-values="{{ settings.filterValues }}"
                                        filter-non-selected="settings.filterNonSelected"
                                        filter-selected="settings.filterSelected"
                                        filter-placeholder="{{ settings.filterPlaceholder }}"
                                        filter-clear="{{ settings.filterClear }}"
                                        info-all="{{ settings.infoAll }}"
                                        info-filtered="{{ settings.infoFiltered }}"
                                        info-empty="{{ settings.infoEmpty }}"

                                >
                                </select>

                                <div class="form-actions">
                                    <button type="submit" style="margin-top:20px;" class="btn btn-primary">Save workplace</button>
                                </div>
                            </form>
                      </div>
                  </div>
            </div>
         </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Workplace list
                    </div>
                    <div class="card-block">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Critetia</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="workplace-name" ng-click="editDepartment()"><i class="fa fa-pencil"></i> Some worplace</td>
                                <td class="department-name" ng-click="editDepartment()"><i class="fa fa-pencil"></i> Some department</td>

                                <td>
                                    <button type="button" class="btn btn-outline-primary" ng-click="showCriterias()">Show Critetia</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-danger">Delete</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
