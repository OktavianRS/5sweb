<div class="animated fadeIn departments">


    <div class="card" ng-controller="criteriaByWorkplacesCtrl">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header" sticky offset="55">
                      <i class="fa fa-align-justify"></i> Criteria list
                      <button
                        type="button"
                        class="btn btn-primary btn-sm action-button"
                        ng-click="createCriteriaModal()"
                        >
                          Add criteria
                      </button>
                  </div>
                  <div class="card-block">
                    <table
                      class="table table-bordered table-striped table-sm"
                      ng-if="criteriasList.length"
                    >
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr
                                ng-repeat="criteria in criteriasList track by $index"
                              >
                                  <td
                                    class="department-name"
                                  >
                                    {{criteria.name}}
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-success"
                                      ng-click="editCriteria(criteria)"
                                    >
                                      Edit
                                    </button>
                                    <button
                                      type="button"
                                      class="btn btn-outline-danger"
                                      ng-click="deleteCriteria(criteria.id)"
                                    >
                                      Delete
                                    </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                      <div class="empty-list" ng-if="!criteriasList.length">
                        Criterias list is empty
                        <a
                          href="#"
                          ng-click="createCriteriaModal()"
                        >
                          Add new criteria
                        </a>
                      </div>
                  </div>
              </div>
          </div>
          <!--/.col-->
      </div>
      <!--/.row-->

    </div>
    <!--/.card-->



</div>
