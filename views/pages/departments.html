<div class="animated fadeIn departments">


    <div class="card" ng-controller="departmentsCtrl">
      <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-plus-square-o"></i>Department creation
                    <div class="card-actions">
                        <a ng-if="departmentState" ng-click="handleMinimize()"><i class="icon-arrow-up"></i></a>
                        <a ng-if="!departmentState" ng-click="handleMinimize()"><i class="icon-arrow-down"></i></a>
                    </div>
                </div>
                <div class="card-block department-form" ng-if="departmentState">
                    <form class="form-2orizontal">
                      <div class="form-group row">
                        <div class="col-sm-12 col-md-6">
                          <label class="form-control-label" for="prependedInput">Name</label>
                          <div class="controls">
                              <div class="input-prepend input-group">
                                  <input
                                    id="prependedInput"
                                    class="form-control"
                                    size="16"
                                    type="text"
                                    ng-model="department.name"
                                  >
                              </div>
                              <p class="help-block">Enter department name here</p>
                          </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                          <label class="form-control-label" for="prependedInputDepartment">Company</label>
                          <div class="controls">
                              <div class="input-prepend input-group">
                                  <select
                                          class="form-control"
                                          name="prependedInputDepartment"
                                          id="prependedInputDepartment"
                                          ng-model="department.company_id"

                                  >
                                    <option
                                      ng-value="company.id"
                                      ng-repeat="company in companiesList track by $index"
                                    >
                                      {{company.name}}
                                    </option>
                                  </select>
                              </div>
                              <p class="help-block">Choose department name here</p>
                          </div>
                        </div>
                      </div>
                        <div class="form-group">
                            <label class="form-control-label" for="prependedInput">Color</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <color-picker
                                      options="options"
                                      ng-model="department.color"
                                    ></color-picker>
                                </div>
                                <p class="help-block">Enter department color here</p>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button
                              type="submit"
                              class="btn btn-primary"
                              ng-click="createDepartment()"
                            >
                              Save department
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
      </div>

      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header">
                      <i class="fa fa-align-justify"></i> Department list
                  </div>
                  <div class="card-block">
                      <table class="table table-bordered table-striped table-sm">
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Workplaces</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr ng-repeat="department in departmentsList track by $index">
                                  <td class="department-name" ng-click="editDepartment(department)">
                                    <i class="fa fa-pencil"></i> {{department.name}}
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-primary"
                                      ng-click="showWorkplaces()"
                                    >
                                      Show workplaces
                                    </button>
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-danger"
                                      ng-click="deleteDepartment(department.id)"
                                    >
                                      Delete
                                    </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
          <!--/.col-->
      </div>
      <!--/.row-->

    </div>
    <!--/.card-->



</div>
