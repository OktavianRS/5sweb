<div class="animated fadeIn departments">


    <div class="card" ng-controller="departmentsCtrl">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header" sticky offset="55">
                      <i class="fa fa-align-justify"></i> Department list
                      <button
                        type="button"
                        class="btn btn-primary btn-sm action-button"
                        ng-click="createDepartmentModal()"
                        >
                        Add department
                      </button>
                  </div>
                  <div class="card-block">
                      <table class="table table-bordered table-striped table-sm" ng-if="departmentsList.length">
                          <thead>
                              <tr>
                                  <th
                                    class="active-sort-item"
                                    ng-click="changeSort()"
                                  >
                                    <i
                                      class="fa fa-chevron-down"
                                      aria-hidden="true"
                                      ng-if="sortSettings === 'name'"
                                    ></i>
                                    <i
                                      class="fa fa-chevron-up" 
                                      aria-hidden="true"
                                      ng-if="sortSettings === '-name'"
                                    ></i>
                                    Name
                                  </th>
                                  <th>Workplaces</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr ng-repeat="department in departmentsList | orderBy: sortSettings track by $index">
                                  <td class="department-name">
                                    {{department.name}}
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-primary"
                                      ng-click="showWorkplace(department.id, department.name)"
                                    >
                                      Show workplaces
                                    </button>
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-success"
                                      ng-click="editDepartment(department)"
                                    >
                                      Edit
                                    </button>
                                    <button
                                      type="button"
                                      class="btn btn-outline-danger"
                                      ng-click="deleteDepartment(department.id)"
                                    >
                                      Delete
                                    </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                      <div class="empty-list" ng-if="!departmentsList.length">
                        Department List is Empty
                        <a
                          href="#"
                          ng-click="createDepartmentModal()"
                        >
                          Add new department
                        </a>
                      </div>
                  </div>
              </div>
          </div>
          <!--/.col-->
      </div>
      <!--/.row-->

    </div>
    <!--/.card-->



</div>
