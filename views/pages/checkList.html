<div class="animated fadeIn departments">


    <div class="card" ng-controller="checkListCtrl">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header" sticky offset="55">
                      <i class="fa fa-align-justify"></i> Check list
                      <button
                        type="button"
                        class="btn btn-primary btn-sm action-button"
                        ng-click="createCheckModal()"
                        >
                          Add check list
                      </button>
                  </div>
                  <div class="card-block">
                    <table
                      class="table table-bordered table-striped table-sm"
                      ng-if="checkList.length"
                    >
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr ng-repeat="check in checkList track by $index">
                                  <td class="department-name">
                                    {{check.name}}
                                  </td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-outline-primary"
                                      ng-click="showCriteriaByChecklist(check.id, check.name)"
                                    >
                                      Show criteria
                                    </button>
                                    <button
                                      type="button"
                                      class="btn btn-outline-success"
                                      ng-click="addCriteriaModal(check.id)"
                                    >
                                      Add Criteria
                                    </button>
                                    <button
                                      type="button"
                                      class="btn btn-outline-success"
                                      ng-click="editCheck(check)"
                                    >
                                      Edit
                                    </button>
                                    <button
                                      type="button"
                                      class="btn btn-outline-danger"
                                      ng-click="deleteCheck(check.id)"
                                    >
                                      Delete
                                    </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                      <div class="empty-list" ng-if="!checkList.length">
                        Check list is empty
                        <a
                          href="#"
                          ng-click="createCheckModal()"
                        >
                          Add new check list
                        </a>
                      </div>
                  </div>
              </div>
          </div>
          <!--/.col-->
      </div>
      <!--/.row-->

    </div>
    <!--/.card-->



</div>
