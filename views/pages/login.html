<div class="app flex-row align-items-center" ng-controller="loginCtrl">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <form ng-submit="login()" name="loginForm">
                                <div class="form-group {{loginForm.email.$error.email && 'has-danger'}}">
                                    <div class="controls">
                                        <div class="input-prepend input-group">
                                            <span class="input-group-addon"><i class="icon-user"></i></span>
                                            <input
                                                type="email"
                                                name="email"
                                                class="form-control"
                                                placeholder="Email"
                                                ng-model="authParams.email"
                                            >
                                        </div>
                                    </div>
                                    <p class="help-block" ng-show="loginForm.email.$error.email">Entery valid email</p>
                                    <div style="height: 21px;" ng-hide="loginForm.email.$error.email"></div>
                                </div>
                                <div class="form-group {{loginForm.password.$error.required && 'has-danger'}}">
                                    <div class="controls">
                                        <div class="input-prepend input-group">
                                            <span class="input-group-addon"><i class="icon-lock"></i></span>
                                            <input
                                            type="password"
                                            class="form-control"
                                            name="password"
                                            placeholder="Password"
                                            ng-model="authParams.password"
                                            required
                                            >
                                        </div>
                                    </div>
                                    <p class="help-block" ng-show="loginForm.password.$error.required">Password is required</p>
                                    <div style="height: 21px;" ng-hide="loginForm.password.$error.required"></div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button
                                        type="submit"
                                        class="btn btn-primary px-4"
                                        >
                                        Login
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
