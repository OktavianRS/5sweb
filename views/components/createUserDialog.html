<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <i class="fa fa-plus-square-o"></i>User creation
          </div>
          <div class="card-block department-form">
              <form class="form-2orizontal">
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">Email</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="text"
                                ng-model="user.email"
                              >
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">First name</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="text"
                                ng-model="user.first_name"
                              >
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">Last name</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="text"
                                ng-model="user.last_name"
                              >
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">Password</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="password"
                                ng-model="user.password"
                              >
                          </div>
                      </div>
                  </div>
                  <div class="form-actions">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        ng-click="submit()"
                      >
                        Update user
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <!--/.col-->
</div>
