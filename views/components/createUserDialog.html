<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              User creation
          </div>
          <div class="card-block department-form">
              <form class="form-2orizontal">
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">Email</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="text"
                                ng-model="user.email"
                              >
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">First name</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="text"
                                ng-model="user.firstname"
                              >
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">Last name</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="text"
                                ng-model="user.lastname"
                              >
                          </div>
                      </div>
                  </div>
                  <div
                    class="form-group"
                    ng-if="role === 'site admin'"
                  >
                    <label class="form-control-label" for="prependedInputDepartment">Role</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <select
                                    class="form-control"
                                    name="prependedInputDepartment"
                                    id="prependedInputDepartment"
                                    ng-model="user.role"

                            >
                              <option
                                ng-value="1"
                              >
                                Site admin
                              </option>
                              <option
                                ng-value="2"
                              >
                                Company admin
                              </option>
                              <option
                                ng-value="0"
                              >
                                User
                              </option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <div
                    class="form-group"
                    ng-if="role === 'site admin'"
                  >
                    <label class="form-control-label" for="prependedInputDepartment">Company</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <select
                                    class="form-control"
                                    name="prependedInputDepartment"
                                    id="prependedInputDepartment"
                                    ng-model="user.company_id"

                            >
                              <option
                                ng-value="company.id"
                                ng-repeat="company in companiesList track by $index"
                              >
                                {{company.name}}
                              </option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">Password</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="password"
                                ng-model="user.password"
                              >
                          </div>
                      </div>
                  </div>
                  <div class="form-actions">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        ng-click="submit()"
                      >
                        Update user
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <!--/.col-->
</div>
