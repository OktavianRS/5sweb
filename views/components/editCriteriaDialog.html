<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              Criteria edit
          </div>
          <div class="card-block department-form">
              <form class="form-2orizontal">
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">Name</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="text"
                                ng-model="editElement.name"
                              >
                          </div>
                      </div>
                  </div>
                  <div class="form-actions">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        ng-click="updateCriteria(editElement.id, editElement.name)"
                      >
                        Update criteria
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <!--/.col-->
</div>
