<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              Audit creation
          </div>
          <div class="card-block audit-form">
              <form ng-submit="submit()" class="form-2orizontal" >
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">Name</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <input
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="text"
                                ng-model="audit.name"
                                placeholder="Audit name"
                              >
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-control-label" for="prependedInput">Description</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                              <textarea
                                id="prependedInput"
                                class="form-control"
                                size="16"
                                type="text"
                                ng-model="audit.description"
                                placeholder="Description"
                              >
                              </textarea>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-control-label audit__selectLabel2" for="prependedInput">User</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                            <div class="input-group input-group-small">
                                <select
                                        class="audit__select form-control" name="UserSelect" id="UserSelect"
                                        ng-options="user.firstname || user.email for user in usersList track by user.id"
                                        ng-model="search.user" ng-change="selectUser(search.user)"
                                >
                                </select>
                            </div>
                          </div>
                      </div>
                  </div>
                  <div
                    class="form-group"
                    ng-if="isAdmin()"
                  >
                    <label class="form-control-label" for="prependedInputDepartment">Company</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <select
                                    class="form-control"
                                    name="prependedInputDepartment"
                                    id="prependedInputDepartment"
                                    ng-model="audit.company_id"
                                    ng-change="selectCompany()"
                            >
                              <option
                                ng-value="company.id"
                                ng-repeat="company in companiesList track by $index"
                              >
                                {{company.name}}
                              </option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <div class="form-group" ng-if="!startAuditFromChart">
                      <label class="form-control-label audit__selectLabel2" for="prependedInput">Department</label>
                      <div class="controls">
                          <div class="input-prepend input-group">
                            <div class="input-group input-group-small">
                              <select
                                      class="audit__select form-control" name="departmentSelect" id="departmentSelect"
                                      ng-options="department.name for department in departmentsList track by department.id"
                                      ng-model="search.department" ng-change="selectDepartment(search.department)"
                              >
                              </select>
                            </div>
                          </div>
                      </div>
                  </div>
                  <div>
                      <label class="form-control-label" for="prependedInput">Score for target</label>
                      <rzslider rz-slider-model="scoreSlider.value"
                                rz-slider-options="scoreSlider.options"></rzslider>
                  </div>
                  <div class="form-actions">
                      <button
                        type="submit"
                        class="btn btn-primary"
                      >
                        Create Audit
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <!--/.col-->
</div>
