<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              User edit
          </div>
          <div class="card-block department-form">
            <form class="form-2orizontal">
                <div class="form-group">
                    <label class="form-control-label" for="prependedInput">Email</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="text"
                              ng-model="editElement.email"
                              placeholder="Email"
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="prependedInput">First name</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                            id="prependedInput"
                            class="form-control"
                            size="16"
                            type="text"
                            ng-model="editElement.firstname"
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="prependedInput">Last name</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                            id="prependedInput"
                            class="form-control"
                            size="16"
                            type="text"
                            ng-model="editElement.lastname"
                            >
                        </div>
                    </div>
                </div>
                <div
                    class="form-group"
                    ng-if="role === 'site admin'"
                >
                    <label class="form-control-label" for="prependedInputDepartment">Company</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <select
                                    class="form-control"
                                    name="prependedInputDepartment"
                                    id="prependedInputDepartment"
                                    ng-model="editElement.company_id"

                            >
                              <option
                                ng-selected="editElement.company_id === company.id"
                                ng-value="company.id"
                                ng-repeat="company in companiesList track by $index"
                              >
                                {{company.name}}
                              </option>
                            </select>
                        </div>
                    </div>
                  </div>
                <div class="form-actions">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    ng-click="updateUser(editElement.id, editElement.email, editElement.first_name, editElement.last_name, editElement.password)"
                  >
                    Update user
                  </button>
                </div>
            </form>
          </div>
      </div>
  </div>
  <!--/.col-->
</div>
