<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <i class="fa fa-plus-square-o"></i>User edit
          </div>
          <div class="card-block department-form">
            <form class="form-2orizontal">
                <div class="form-group">
                    <label class="form-control-label" for="prependedInput">Email</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="text"
                              ng-model="editElement.email"
                              placeholder="Email"
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="prependedInput">Username</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="text"
                              ng-model="editElement.username"
                              placeholder="Username"
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="prependedInput">Password</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="password"
                              ng-model="editElement.password"
                              placeholder="Password"
                            >
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="password"
                              ng-model="editElement.password_repeat"
                              placeholder="Repeat password"
                            >
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    ng-if="editElement.password !== editElement.password_repeat"
                    disabled
                  >
                    Update user
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    ng-if="editElement.password === editElement.password_repeat"
                    ng-click="updateUser(editElement.id, editElement.email, editElement.username, editElement.password)"
                  >
                    Update user
                  </button>
                </div>
            </form>
          </div>
      </div>
  </div>
  <!--/.col-->
</div>
