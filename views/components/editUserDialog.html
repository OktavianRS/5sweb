<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <i class="fa fa-plus-square-o"></i>User edit
          </div>
          <div class="card-block department-form">
            <form class="form-2orizontal">
                <div class="form-group">
                    <label class="form-control-label" for="prependedInput">Email</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="text"
                              ng-model="user.email"
                              placeholder="Email"
                            >
                        </div>
                        <p class="help-block">Enter email here</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="prependedInput">Username</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="text"
                              ng-model="user.username"
                              placeholder="Username"
                            >
                        </div>
                        <p class="help-block">Enter username here</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="prependedInput">Password</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="password"
                              ng-model="user.password"
                              placeholder="Password"
                            >
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="password"
                              ng-model="user.password_repeat"
                              placeholder="Repeat password"
                            >
                        </div>
                        <p class="help-block">Enter password here</p>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update user</button>
                </div>
            </form>
          </div>
      </div>
  </div>
  <!--/.col-->
</div>
