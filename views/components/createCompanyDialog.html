<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              Company creation
          </div>
          <div class="card-block department-form">
              <form class="form-2orizontal" name="companyForm" ng-submit="createCompany()">
                <div class="form-group" ng-class="{ 'has-danger' : companyForm.name.$error.required && companyForm.name.$touched }">
                    <div class="controls">
                        <label class="form-control-label" for="name">Company name</label>
                        <div class="input-prepend input-group">
                            <input
                                type="text"
                                id="name"
                                class="form-control"
                                name="name"
                                ng-model="company.name"
                                required
                            >
                        </div>
                    </div>
                    <p class="help-block" ng-show="companyForm.name.$error.required && companyForm.name.$touched">Company name is required</p>
                    <div style="height: 21px;" ng-hide="companyForm.name.$error.required && companyForm.name.$touched"></div>
                </div>
                  <div class="form-actions">
                      <button
                        type="submit"
                        class="btn btn-primary"
                      >
                        Save company
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <!--/.col-->
</div>
