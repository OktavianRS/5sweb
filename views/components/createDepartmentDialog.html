<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <i class="fa fa-plus-square-o"></i>Department creation
          </div>
          <div class="card-block department-form">
              <form class="form-2orizontal">
                  <div class="form-group">
                    <label class="form-control-label" for="prependedInput">Name</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <input
                              id="prependedInput"
                              class="form-control"
                              size="16"
                              type="text"
                              ng-model="department.name"
                            >
                        </div>
                    </div>
                  </div>
                  <div
                    class="form-group"
                    ng-if="isAdmin()"
                  >
                    <label class="form-control-label" for="prependedInputDepartment">Company</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <select
                                    class="form-control"
                                    name="prependedInputDepartment"
                                    id="prependedInputDepartment"
                                    ng-model="department.company_id"

                            >
                              <option
                                ng-value="company.id"
                                ng-repeat="company in companiesList track by $index"
                              >
                                {{company.name}}
                              </option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <div class="form-actions">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        ng-click="createDepartment()"
                      >
                        Save department
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
