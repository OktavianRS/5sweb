<div class="card-block criteria-container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <table class="table">
            <thead>
                <tr>
                    <th>All criterias</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="criteria in ::criteriasList track by criteria.id">
                    <td ng-bind="::criteria.name"></td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
